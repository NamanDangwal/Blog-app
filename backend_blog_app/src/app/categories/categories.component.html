<div class="container">
    <div class="row">
        <div class="col-md-12 bg-theme-secondary p-2 shadow-effect">
            <h3 class="text-center text-theme-primary">New Categories</h3>
            <p class="text-center mb-5 text-theme-primary"> YOu can add nav categories from here ..</p>
            <form class="form-inline text-center" #categoryForm = 'ngForm' (ngSubmit)="onSubmit(categoryForm)">
                 <div class="form-group col-md-12">
                    <input type="text" name="categories"class="form-control shadow-effect" placeholder="Add new categories" ngModel >
                 </div>
                 <div class="mt-3">
                    <button class="btn btn-block btn-info mb-2 bg-theme-primary text-theme-secondary"> Add Category</button>
                 </div>   
            </form>
        </div>
    </div>
</div>
